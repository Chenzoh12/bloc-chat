<!DOCTYPE html>
<html lang="en" ng-app="blocChat">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/styles/main.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Bloc Chat</title>
  </head>

  <body>
    <div class="chatroom-left-panel container panel col-md-4">


      <div ng-controller="ModalCtrl as $ctrl" class="navbar" >
        <h3 class = "col-md-5">Bloc Chat</h3>
        <button type="button" class="btn btn-default col-md-4 top-buffer" ng-click="$ctrl.open()">New Room</button>
      </div>


      <div class="chatroom-list" ng-controller="RoomCtrl as roomControl">
        <div class="room-name row align-justify" ng-repeat="room in roomControl.roomList" ng-click="roomControl.setActiveRoom(room)">{{ room.$value }}</div>
      </div>


    </div>





    <div class="container messages col-md-8" ng-controller="RoomCtrl as roomControl">
      <h2>{{ roomControl.activeRoom.$value }}</h2>
      <div class="message row">

      </div>
    </div>









  </body>
</html>
